{% extends "base.html" %}

{% block content %}
<!-- Apply a full-page background image -->
<div style="background: url('plainBG.jpg') no-repeat center center fixed; 
            background-size: cover; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;">
    <div>
        <h1 style="text-align: center; font-size: 2.5rem; color: white; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">
            Supply Chain Route Optimization
        </h1>

        {% if error %}
        <div class="error" style="color: red; text-align: center; font-size: 1.2rem; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}

        <!-- Centered Form -->
        <form method="POST" style="background-color: rgba(255, 255, 255, 0.9); padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); width: 400px;">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="num_farms" style="font-size: 1.2rem; font-weight: bold; display: block; margin-bottom: 5px;">Number of Farms:</label>
                <input type="number" id="num_farms" name="num_farms" required min="1" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="num_hubs" style="font-size: 1.2rem; font-weight: bold; display: block; margin-bottom: 5px;">Number of Hubs:</label>
                <input type="number" id="num_hubs" name="num_hubs" required min="1" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="num_centers" style="font-size: 1.2rem; font-weight: bold; display: block; margin-bottom: 5px;">Number of Centers:</label>
                <input type="number" id="num_centers" name="num_centers" required min="1" style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <button type="submit" style="width: 100%; background-color: #007bff; color: white; padding: 12px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">
                Generate Visualizations
            </button>
        </form>
    </div>
</div>
{% endblock %}
